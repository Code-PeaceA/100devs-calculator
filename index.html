<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple Calculator using JS OOP best practices">
    	<!-- <meta name="keywords" content="one, two, three"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>100Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Roboto Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<!-- Calculator Body -->
			<div class="body">
				<div class="container">
					<!-- Calculator Output -->
					<div class="outputContainer">
						<!-- <div class="output"> -->
						<span class="output">0</span>
						<!-- </div> -->
					</div>
					<!-- Calculator Input -->
					<div class="inputContainer">
							<a href="num7" class="button number7">7</a>
							<a href="num8" class="button number8">8</a>
							<a href="num9" class="button number9">9</a>
							<a href="#divide" class="button divide">&divide;</a>
							<a href="num4" class="button number4">4</a>
							<a href="num5" class="button number5">5</a>
							<a href="num6" class="button number6">6</a>
							<a href="#multiply" class="button multiply">&times;</a>
							<a href="num1" class="button number1">1</a>
							<a href="num2" class="button number2">2</a>
							<a href="num3" class="button number3">3</a>
							<a href="#add" class="button add">+</a>
							<a href="num0" class="button number0">0</a>
							<a href="#decimal" class="button decimal">.</a>
							<a href="#equals" class="button equals">=</a>
							<a href="#subtract" class="button subtract">&minus;</a>
					</div>	
				</div>
				
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
