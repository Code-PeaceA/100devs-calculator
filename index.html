<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple Calculator using JS OOP best practices">
    	<!-- <meta name="keywords" content="one, two, three"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>100Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Roboto Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<!-- Calculator Body -->
			<div id="body" class="body">
				<div id="container" class="container">
					<!-- Calculator Output -->
					<div id="outputContainer" class="outputContainer">
						<!-- <div class="output"> -->
						<span id="output" class="output"></span>
						<!-- </div> -->
					</div>
					<!-- Calculator Input -->
					<div id="inputContainer" class="inputContainer">
							<a id="num7" href="#num7" class="button number7">7</a>
							<a id="num8" href="#num8" class="button number8">8</a>
							<a id="num9" href="#num9" class="button number9">9</a>
							<a id="divide" href="#divide" class="button divide">&divide;</a>
							<a id="num4" href="#num4" class="button number4">4</a>
							<a id="num5" href="#num5" class="button number5">5</a>
							<a id="num6" href="#num6" class="button number6">6</a>
							<a id="multiply" href="#multiply" class="button multiply">&times;</a>
							<a id="num1" href="#num1" class="button number1">1</a>
							<a id="num2" href="#num2" class="button number2">2</a>
							<a id="num3" href="#num3" class="button number3">3</a>
							<a id="add" href="#add" class="button add">+</a>
							<a id="num0" href="#num0" class="button number0">0</a>
							<a id="decimal" href="#decimal" class="button decimal">.</a>
							<a id="equals" href="#equals" class="button equals">=</a>
							<a id="subtract" href="#subtract" class="button subtract">&minus;</a>
					</div>	
				</div>
				
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
